components:
  schemas:
    Accommodation:
      type: object
      properties:
        property_id:
          type: integer
          readOnly: true
        property_name:
          type: string
          maxLength: 100
        image:
          type: string
          format: uri
          nullable: true
        type:
          type: string
          maxLength: 100
        owner_info:
          type: string
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        area:
          type: string
          maxLength: 100
        distance: {}
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        number_of_beds:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        number_of_bedrooms:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        availability_start:
          type: string
          format: date
        availability_end:
          type: string
          format: date
        create_date:
          type: string
          format: date-time
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        room_number:
          type: string
          nullable: true
          default: ''
          maxLength: 50
        flat_number:
          type: string
          default: ''
          maxLength: 50
        floor_number:
          type: string
          default: ''
          maxLength: 50
        geo_address:
          type: string
          default: ''
        average_rating:
          type: string
          readOnly: true
      required:
      - average_rating
      - create_date
      - property_id
    AccommodationRating:
      type: object
      properties:
        rating:
          type: integer
          maximum: 5
          minimum: 0
      required:
      - rating
    CedarsSpecialist:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        cedars_specialist_id:
          type: integer
          readOnly: true
      required:
      - cedars_specialist_id
      - email
    Contract:
      type: object
      properties:
        contract_id:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        reservation:
          $ref: '#/components/schemas/Reservation'
        date:
          type: string
          format: date
        contract_status:
          $ref: '#/components/schemas/ContractStatusEnum'
      required:
      - contract_id
      - reservation
    ContractStatusEnum:
      enum:
      - unsigned
      - signed
      - failed
      type: string
      description: |-
        * `unsigned` - unsigned
        * `signed` - Signed
        * `failed` - Failed
    Reservation:
      type: object
      properties:
        reservation_id:
          type: integer
          readOnly: true
        name:
          type: string
        contact:
          type: string
        student_id:
          type: string
        accommodation:
          type: integer
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        status:
          type: string
          readOnly: true
      required:
      - accommodation
      - contact
      - name
      - reservation_id
      - status
      - student_id
    StatusEnum:
      enum:
      - available
      - reserved
      type: string
      description: |-
        * `available` - Available
        * `reserved` - Reserved
    Student:
      type: object
      properties:
        student_id:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 255
        contact:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
