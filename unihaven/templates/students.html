{% extends "base.html" %}

{% block content %}
<h2>{{ page_title }}</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Degree Type</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.degree_type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
