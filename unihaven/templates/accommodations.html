<!DOCTYPE html>
<html>
<head>
    <title>Accommodations</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Accommodation List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Available</th>
        </tr>
        {% for acc in accommodations %}
        <tr>
            <td>{{ acc.id }}</td>
            <td>{{ acc.name }}</td>
            <td>${{ acc.price }}</td>
            <td>{% if acc.availability %}Yes{% else %}No{% endif %}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No accommodations found</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
