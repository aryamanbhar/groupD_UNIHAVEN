openapi: 3.0.3
info:
  title: UniHaven API
  version: 1.0.0
  description: API for managing accommodations and reservations.

tags:
   - name: accommodations
     description: Manage accommodation listings, uploads, and search operations.
   - name: reservations
     description: Handle booking creation, cancellation, and retrieval.
   - name: students
     description: Manage student profiles and creation.
   - name: cedars_specialists
     description: Manage Cedars Specialists and their details.

paths:
  /accommodations/:
    get:
      summary: Lists the accommodations
      operationId: accommodations_list
      tags:
      - accommodations
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Accommodation'
          description: ''
  /accommodations/rate/:
    post:
      summary: Rates the accommodations
      operationId: accommodations_rate_create
      tags:
      - accommodations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rating'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Rating'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Rating'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rating'
          description: ''
  /accommodations/search/:
    get:
      summary: Apply filters to accommodation searches
      operationId: accommodations_search_list
      parameters:
      - in: query
        name: available_from
        schema:
          type: string
          format: date
        description: Available From (YYYY-MM-DD)
      - in: query
        name: available_to
        schema:
          type: string
          format: date
        description: Available To (YYYY-MM-DD)
      - in: query
        name: campus
        schema:
          type: string
        description: Distance To HKU Campus (Ascending Order)
      - in: query
        name: max_price
        schema:
          type: number
      - in: query
        name: min_price
        schema:
          type: number
      - in: query
        name: number_of_bedrooms
        schema:
          type: integer
      - in: query
        name: number_of_beds
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: string
      tags:
      - accommodations
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Accommodation'
          description: ''
  /accommodations/search/{name}/:
    get:
      summary: Searches the accommodation with the included name
      operationId: accommodations_search_retrieve
      parameters:
      - in: path
        name: name
        schema:
          type: string
        required: true
      tags:
      - accommodations
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accommodation'
          description: ''
  /accommodations/upload/:
    get:
      summary: Uploads a new accommodation listing
      operationId: accommodations_upload_list
      tags:
      - accommodations
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Accommodation'
          description: ''
    post:
      summary: Views details of newly uploaded accommodation
      operationId: accommodations_upload_create
      tags:
      - accommodations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Accommodation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Accommodation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Accommodation'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accommodation'
          description: ''
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
